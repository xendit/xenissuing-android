name: Android CI
on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macOS-latest]
        java-version: ['11']
    name: JDK ${{ matrix.java-version }} Test on ${{ matrix.operating-system }}
    steps:
      - name: set up JDK 11
        uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      # Execute unit tests
      - name: Unit Test
        run: ./gradlew test
